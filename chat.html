<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>110%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Kokoa Talk</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-2x"></i> 
            </span>
            <span>
                <i class="fa-solid fa-bars fa-2x"></i>
            </span>
        </div>
    </header>
    

    <main class="main-screen main-chat">
       <div class="chat__timestamp">
            Tuesday, June 30, 2020
       </div>

       <div class="message-row">
            <img src="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd=w480-h960-rw" alt="">
            <div class="message-row__content">
                <span class="message__author">Kokoa Talk</span>
                <div class="message__info">
                    <span class="message__bubble">hi! 소중한 welcome to join us!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
       </div>

       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Thank you Kokoa Talk</span>
                <span class="message__time">21:28</span>
            </div>
        </div>
   </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-smile fa-2x"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
   
    <script src="https://kit.fontawesome.com/c11c1291cf.js" crossorigin="anonymous"></script>
</body>
</html>
