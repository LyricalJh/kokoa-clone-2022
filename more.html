<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>110%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x "></i></span>
            <span><i class="fa-solid fa-music fa-2x"></i></span>
            <span class="nav-position">
                <span class="nav-gear__notice"></span>
                <a href="settings.html"><i class="fa-solid fa-gear fa-2x"></i></a>
            </span>
        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://www.adobe.com/content/dam/cc/us/en/creative-cloud/photography/discover/portrait-photography/CODERED_B1_portrait_photography-P4b_438x447.jpg.img.jpg" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">소중한</h4>
                    <h6 class="user-component__subtitle">82) 010-7242-0712  <span class="user-component__redExclamation">!</span></h6>
                </div>
            </div>
            <div class="user-component__column">
                <span><i class="fa-solid fa-rectangle-list fa-2x"></i></span>
            </div>
        </div>

        
        <div class="icon-row">
            <div class="icon-row__icons"><i class="fa-regular fa-calendar fa-3x"></i><span>Calendar</span></div>
            <div class="icon-row__icons"><i class="fa-solid fa-suitcase"></i><span>Talk Drive</span></div>
            <div class="icon-row__icons"><i class="fa-solid fa-face-smile"></i><span>Emotions</span></div>
            <div class="icon-row__icons"><i class="fa-solid fa-brush"></i><span>Themes</span></div>
      </div>

      <div class="icon-row icon-row-second">
        <div class="icon-row__icons"><i class="fa-solid fa-file-invoice"></i><span>Account</span></div>
        <div class="icon-row__icons icon-row__openchat"><i class="fa-regular fa-comments"></i><span>Openchat</span></div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-bookmark fa-3x"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div>

            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-hippo fa-3x"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa friends</span>
            </div>

            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-gamepad fa-3x"></i>
                </div>
                <span class="more-suggestions__icon-text">friends Gem</span>
            </div>
        </div>
      </div>
    </main>

   

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__noticification badge">1</span><i class="far fa-solid fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notice"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
   
    <script src="https://kit.fontawesome.com/c11c1291cf.js" crossorigin="anonymous"></script>
</body>
</html>
